<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="robots" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="KEDIL : Personal Finance Tracking Application">
    <meta property="og:title" content="KEDIL : Personal Finance Tracking Application">
    <meta property="og:description" content="KEDIL : Personal Finance Tracking Application">
    <meta property="og:image" content="https://kedil. DexignZone.com/xhtml/social-image.png">
    <meta name="format-detection" content="telephone=no">

    <!-- PAGE TITLE HERE -->
    <title>Kedil - Finance Management Application</title>

    <!-- FAVICONS ICON -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link href="vendor/jquery-autocomplete/jquery-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0ffed;
        }

        .logo {
            width: auto;
            height: 100px;
            justify-content: center;
        }

        .authincation-content {
            box-shadow: 0 0 2.1875rem 0 rgba(154, 161, 171, 0.15);
            border-radius: 15px;
            background: #0f2114;
        }
    </style>

</head>

<body class="vh-100">
    <div class="authincation h-100">

        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center mb-3">
                                        <a href="index.html">
                                            <div class="logo">
                                                <img class="brand-title" src="images/kedil-logo-txt-wte.png">
                                            </div>
                                        </a>
                                    </div>
                                    <h4 class="text-center mb-4">Sign in to your account</h4>
                                    <form id="loginForm">
                                        <div class="row">
                                            <div class="col-md-12 mb-3">
                                                <label class="mb-1"><strong>Email</strong></label>
                                                <input type="email" id="email" class="form-control" placeholder="hello@example.com">
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <label class="mb-1"><strong>Password</strong></label>
                                                <input type="password" id="password" class="form-control" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                                        </div>
                                    </form>
                                    <form id="registrationForm">

                                    </form>
                                    <div class="new-account mt-3">
                                        <p class="text-white">New to here? <a class="text-primary"
                                                href="register.html">Register Now!</a></p>
                                    </div>
                                    <p id="loginMessage"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
	Scripts
***********************************-->
    <!-- Required vendors -->
    <script src="vendor/global/global.min.js"></script>
    <script src="vendor/jquery-autocomplete/jquery-ui.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/dlabnav-init.js"></script>

    <script src="js/config.js"></script>
    <script src="js/home.js"></script>
    

</body>

</html>
